hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    account-service:
        path: /accounts/**
        serviceId: account-service
        stripPrefix: true
        
account-service:
  ribbon:
    listOfServers: localhost:8402

server:
  port: 8300

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8200/eureka/